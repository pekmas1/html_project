<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1>ระบบจองห้องพัก อิคคิว เรสสิเดนท์</h1>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>ไม่มีห้องครัว</th>
          <th>มีห้องครัว</th>
          <th>มีห้องครัวและมี 2 ห้องนอน</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ธรรมดา</th>
          <td>10,000 บาท/เดือน</td>
          <td>15,000 บาท/เดือน</td>
          <td rowspan="2">หมด</td>
        </tr>
        <tr>
          <th>พิเศษ</th>
          <td colspan="2">หมด</td>
        </tr>
        <tr>
          <th>หรูหรา</th>
          <td>20,000 บาท/เดือน</td>
          <td>30,000 บาท/เดือน</td>
          <td>40,000 บาท/เดือน</td>
        </tr>
      </tbody>
    </table>
    <p>กรอกข้อมูลลงที่นี่ เนื่องจากระบบยังพัฒนาไม่สมบูรณ์ กรุณากรอกเฉพาะห้องที่ยังไม่หมดเท่านั้น</p>
    <form>
        <label for="ห้องพัก">ประเภทห้องพัก:</label>
        <input type="radio" id="ไม่มีห้องครัว" name="ห้องพัก" value="ไม่มีห้องครัว" required />
        <label for="ไม่มีห้องครัว">ไม่มีห้องครัว</label>
        <input type="radio" id="มีห้องครัว" name="ห้องพัก" value="มีห้องครัว" required />
        <label for="มีห้องครัว">มีห้องครัว</label>
        <input type="radio" id="มีห้องครัวและมี 2 ห้องนอน" name="ห้องพัก" value="มีห้องครัวและมี 2 ห้องนอน" required />
        <label for="มีห้องครัวและมี 2 ห้องนอน">มีห้องครัวและมี 2 ห้องนอน</label>
        <br />
        <label for="ราคา">ช่วงราคา</label>
        <select id="ราคา" name="ราคา" required>
        <option value="">เลือกช่วงราคา</option>
        <option value="ธรรมดา">ธรรมดา</option>
        <option value="พิเศษ">พิเศษ</option>
        <option value="หรูหรา">หรูหรา</option>
        </select>
        <br />
        <label for="text">ชื่อลูกค้า:</label>
        <input type="text" id="text" name="text" required /> 
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="date">วันที่เข้าพัก:</label>
        <input type="date" id="date" name="date" required />
        <br />
        <label for="date">วันที่คืนห้องพัก:</label>
        <input type="date" id="date" name="date" required />
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
  </body>
</html>
